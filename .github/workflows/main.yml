name: ESP-IDF

on: [push, pull_request]

jobs:
  compile-sketch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: arduino/compile-sketches@v1
        with:
          sketch-paths: |
            - examples/Arduino/antialias_font
          libraries: |
            - FastEPD
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version:
          - v5.3
        target:
          - esp32s3
        include:
          - version: v5.3
            example: examples/esp_idf/jpeg_demo
            # For now it some will show errors
          - version: v5.3
            example: examples/esp_idf/papers3_demo
          - version: v5.3
            example: examples/esp_idf/www-image

    continue-on-error: ${{ matrix.version == 'latest' }}

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: 'recursive'
      - uses: 'espressif/esp-idf-ci-action@main'
        with:
          esp_idf_version: ${{ matrix.version }}
          target: ${{ matrix.target }}
          path: '${{ matrix.example }}'

  build-arduino:
    runs-on: ubuntu-latest
    container:
      image: "espressif/idf:${{ matrix.version }}"
    strategy:
      fail-fast: false
      matrix:
        version:
          - release-v5.3
        example:
          - Arduino/grayscale_test
        arduino-esp32: 
          - 3.1.3 

    steps:
      - name: Install latest git
        run: |
          apt update -qq && apt install -y -qq git
      - name: Checkout repo
        uses: actions/checkout@v4
      - name: Install Arduino ESP
        run: |
          cd examples/${{ matrix.example }}
          mkdir components && cd components
          git clone --depth 1 --recursive --branch ${{ matrix.arduino-esp32 }} https://github.com/espressif/arduino-esp32.git arduino


